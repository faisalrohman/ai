  <h1>TEBAK SIAPA AKU</h1>
  <p>Aku adalah bilangan dari 1 sampai 100. Hai sobat belajarku, bisakah kau menebak siapa aku?</p>

  <input type="number" id="tebakan" min="1" max="100" placeholder="1 - 100">
  <button id="tombolHasil">HASIL</button>

  <div id="feedback"></div>

  <script>
    // Bilangan acak antara 1 dan 100
    const angkaRahasia = Math.floor(Math.random() * 100) + 1;

    // Saat tombol diklik
    document.getElementById("tombolHasil").addEventListener("click", function () {
      const input = document.getElementById("tebakan").value;
      const tebakan = parseInt(input);
      const feedback = document.getElementById("feedback");

      if (isNaN(tebakan) || tebakan < 1 || tebakan > 100) {
        feedback.textContent = "Masukkan angka antara 1 dan 100!";
        feedback.className = "salah";
        return;
      }

      if (tebakan === angkaRahasia) {
        feedback.textContent = "ðŸŽ‰ Hebat! Jawaban Anda benar.";
        feedback.className = "benar";
      } else if (tebakan > angkaRahasia) {
        feedback.textContent = "ðŸ˜• Maaf jawabannya Anda salah, aku adalah bilangan yang lebih kecil dari yang kamu tebak. Coba lagi!";
        feedback.className = "salah";
      } else {
        feedback.textContent = "ðŸ˜• Maaf jawaban Anda salah, aku adalah bilangan yang lebih besar dari yang kau tebak. Coba lagi!";
        feedback.className = "salah";
      }
    });
  </script>
