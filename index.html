<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI Portal — HTML Viewer</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; color: #222; }
    #buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }
    button:hover {
      background: #1e40af;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    #status {
      text-align: center;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Portal File HTML — faisalrohman.github.io/ai</h1>
  <div id="status">Memuat daftar file...</div>
  <div id="buttons"></div>
  <iframe id="viewer" src=""></iframe>

  <script>
    const buttonsDiv = document.getElementById('buttons');
    const viewer = document.getElementById('viewer');
    const status = document.getElementById('status');

    async function loadHTMLFiles() {
      try {
        const res = await fetch('https://api.github.com/repos/faisalrohman/ai/git/trees/main?recursive=1');
        const data = await res.json();
        const htmlFiles = data.tree.filter(f => f.path.endsWith('.html'));

        if (htmlFiles.length === 0) {
          status.textContent = "Tidak ditemukan file .html pada repo ini.";
          return;
        }

        status.textContent = `Menemukan ${htmlFiles.length} file HTML:`;
        htmlFiles.forEach(f => {
          const btn = document.createElement('button');
          btn.textContent = f.path;
          btn.addEventListener('click', () => {
            viewer.src = `https://faisalrohman.github.io/ai/${f.path}`;
            window.scrollTo({ top: viewer.offsetTop - 10, behavior: 'smooth' });
          });
          buttonsDiv.appendChild(btn);
        });
      } catch (err) {
        console.error(err);
        status.textContent = "Gagal memuat daftar file. Pastikan repo publik dan branch bernama 'main'.";
      }
    }

    loadHTMLFiles();
  </script>
</body>
</html>
